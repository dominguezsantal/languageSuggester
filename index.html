<!DOCTYPE html>
<html lang="en-US">

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Language Selector</title>
</head>

<body>
    <div class="container">
        <div id="form">
            <h1>Learn How to Code Survey</h1>


            <h5>Please select your educational level</h5>
            <p>
                <label><input type="radio"   name="education" value="ms" id="opt1">Middle School</label>
                <label><input type="radio"   name="education" value="hs" id= "opt2">High School or GED</label>
                <label><input type="radio"   name="education" value="college" id="opt3">College or University(Associates,Bachelors,Masters, PhD)</label>
            </p>


            <h5>When approaching a problem, how do you solve it?</h5>
            <p>
                <label><input type="radio" name="problem" value="research">Research the history of problems similar to that problem </label>
                <label><input type="radio" name="problem" value="identifyProblem">Identify the problem,ask questions and structure a solution</label>
                <label><input type="radio" name="problem" value="visualize">Visualize the problem </label>
                <label><input type="radio" name="problem" value="test">Test the problem after identifying the problem </label>
                <label><input type="radio" name="problem" value="all">All of the above </label>
            </p>


            <h5>How do you learn the best?</h5>
            <p>
                <label><input type="radio" name="learn" value="visual">Visually </label>
                <label><input type="radio" name="learn" value="kinestetic">Kinestetic</label>
                <label><input type="radio" name="learn" value="read">Reading/Writing </label>
                <label><input type="radio" name="learn" value="aural">Listening </label>
            </p>
            <h5>What's your personality type?</h5>
            <p>
                <label><input type="checkbox" name="personality" value="p0">INTJ-A/INTJ-T:Imaginative/strategic thinker </label>
                <label><input type="checkbox" name="personality" value="p1">INTP-A/INTP-T: Inventor with search of knowledge</label>
                <label><input type="checkbox" name="personality" value="p2">ENTJ-A/ENTJ-T: Bold and strong leadership </label>
                <label><input type="checkbox" name="personality" value="p3">ENTP-A/ENTP-T: Curious for intellectual challenge </label>
                <label><input type="checkbox" name="personality" value="p4">ENFJ-A/ENFJ-T: A charismatic and inspiring leader </label>
                <label><input type="checkbox" name="personality" value="p5">ENFP-A/ENFP-T: Enthusiastic,creative and sociable free spirit </label>
                <label><input type="checkbox" name="personality" value="p6">ISTJ-A/ISTJ-T: Logistician, practical and a fact-minded individual </label>
                <label><input type="checkbox" name="personality" value="p7"> ISFJ-A/ISFJ-T: Dedicated and warm protectors</label>
                <label><input type="checkbox" name="personality" value="p8">ESTJ-A/ESTJ-T: Excellent at managing people </label>
                <label><input type="checkbox" name="personality" value="p9">ESFJ-A/ESFJ-T: Caring, social and always eager to help </label>
                <label><input type="checkbox" name="personality" value="p10">ISTP-A/ISTP-P: Practical experimenters,masters of all tools</label>
                <label><input type="checkbox" name="personality" value="p11">ISFP-A/ISFP-T: Artistic and flexible</label>
                <label><input type="checkbox" name="personality" value="p12">ESTP-A/ESTP-T: Entrepeneur,energetic and perceptive</label>
                <label><input type="checkbox" name="personality" value="p13">ESFP-A/ESFP-T: Entretainers, energetic and enthusiastic</label>

            </p>
            <h5>You're asked to create a website and they gave you the options below. Which project will be more fun for you to do?</h5>
            <p>
                <label><input type="radio" name="projectChoice" value="videogameSite">A videogame app</label>
                <label><input type="radio" name="projectChoice" value="moviesSite">A website that stores your favorite movies</label>
                <label><input type="radio" name="projectChoice" value="ispSite"> Customer Relationship Management for ISP</label>
                <label><input type="radio" name="projectChoice" value="textRollSite"> Text roll playing games app/site </label>
            </p>

            <p><input type="button" value="Get Value"></p>


</body>

</html>
