<!DOCTYPE html>
<html lang="en-US">

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Language Selector</title>

<body>
    <div class="container">
        <div id="form">
            <h1>Learn How to Code Survey</h1>

                <label><input type="radio" name="education" value="college">College or University(Associates,Bachelors,Masters, PhD)</label>

            </p>
            <p><input type="button" value="Get Value"></p>


</body>
